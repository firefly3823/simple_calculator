<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="m-3 text-center">Calculator</div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="border text-center d-flex flex-column m-3 p-3 bg-secondary">
            <div class="d-flex">
                <div>
                    <input type="text" id="result" style="width: 130%;" readonly>
                </div>
            </div>
            <div class="d-flex mt-3 justify-content-center">
                <div class="m-2">
                    <input type="button" value="(" onclick="display(value)" class="px-3 py-2">
                </div>
                <div class="m-2">
                    <input type="button" value=")" onclick="display(value)" class="px-3 py-2">
                </div>
                <div class="m-2">
                    <input type="button" value="clear" onclick="reset()" class="px-2 py-2">
                </div>
                <div class="m-2">
                    <input type="button" value="/" onclick="display(value)" class="px-3 py-2">
                </div>
            </div>
            <div class="d-flex mt-3 justify-content-center">
                <div class="m-2">
                    <input type="button" value="7" onclick="display(value)" class="px-3 py-2">
                </div>
                <div class="m-2">
                    <input type="button" value="8" onclick="display(value)" class="px-3 py-2">
                </div>
                <div class="m-2">
                    <input type="button" value="9" onclick="display(value)" class="px-3 py-2">
                </div>
                <div class="m-2">
                    <input type="button" value="*" onclick="display(value)" class="px-3 py-2">
                </div>
            </div>
            <div class="d-flex mt-3 justify-content-center">
                <div class="m-2">
                    <input type="button" value="4"  onclick="display(value)" class="px-3 py-2">
                </div>
                <div class="m-2">
                    <input type="button" value="5" onclick="display(value)" class="px-3 py-2">
                </div>
                <div class="m-2">
                    <input type="button" value="6" onclick="display(value)" class="px-3 py-2">
                </div>
                <div class="m-2">
                    <input type="button" value="-" onclick="display(value)" class="px-3 py-2">
                </div>
            </div>
            <div class="d-flex mt-3 justify-content-center">
                <div class="m-2">
                    <input type="button" value="1" onclick="display(value)" class="px-3 py-2">
                </div>
                <div class="m-2">
                    <input type="button" value="2" onclick="display(value)" class="px-3 py-2">
                </div>
                <div class="m-2">
                    <input type="button" value="3" onclick="display(value)" class="px-3 py-2">
                </div>
                <div class="m-2">
                    <input type="button" value="+" onclick="display(value)" class="px-3 py-2">
                </div>
            </div>
            <div class="d-flex mt-3 justify-content-center">
                <div class="m-2">
                    <input type="button" value="0" onclick="display(value)" class="px-3 py-2">
                </div>
                <div class="m-2">
                    <input type="button" value="." onclick="display(value)" class="px-3 py-2">
                </div>
                <div class="m-2">
                    <input type="button" value="del" onclick="backspace()" class="px-2 py-2">
                </div>
                <div class="m-2">
                    <input type="button" value="=" onclick="expEval()" class="px-3 py-2">
                </div>
            </div>
            
        
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
